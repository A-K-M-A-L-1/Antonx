<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Feedback</title>
</head>

<body class="overflow-x-hidden">
    <!-- Hero section -->
    <div class="max w 6xl mx-auto">

        <div class="flex items-center justify-between">


            <!-- left Section Desktop-->
            <div class="flex flex-col space-y-12 items-center hidden md:block bg-black w-48 h-screen p-6">


                <!-- Logo -->

                <img src="images/logo.jpg" class="cursor-pointer w-16 rounded-full" alt="">


                <!-- Menu -->

                <div class="flex flex-col space-y-3 items-start">

                    <div id="index"
                        class="flex items-center justify-center gap-3 group hover:outline outline-1 outline-white p-3">
                        <span><img src="images/4blocks.jpg" class="invert w-5 group-hover:cursor-pointer" alt=""></span>
                        <span><strong class="text-white group-hover:cursor-pointer">Dashboard</strong></span>
                    </div>
                    <div id="feedback"
                        class="flex items-center justify-center gap-2 group hover:outline outline-1 outline-white p-3">
                        <span><img src="images/pi.png" class="invert w-6 group-hover:cursor-pointer" alt=""></span>
                        <span><strong class="text-white group-hover:cursor-pointer">Feedback</strong></span>
                    </div>

                </div>


            </div>

            <!-- left Section Mobile-->
            <div id="menu"
                class="flex absolute flex-col space-y-12 items-center hidden md:hidden w-48 h-screen p-6 bg-gradient-to-r from-blue-500 via-purple-500 to-pink-500">

                <div class="flex flex flex-col space-y-4 items-end ">
                    <!-- Sign out  -->
                    <span>
                        <button class="dropbtn"><span><a href="login.html"><img
                            src="images/logout.jpg" class="w-4 mix-blend-multiply" alt=""></a></span></button></span>
                    <!-- Logo -->
                    <div class="flex flex-col space-y-4 items-center">
                        <img src="images/logo.jpg" class="cursor-pointer w-16 rounded-full" alt="">

                        <div class="flex items-center justify-center gap-2">
                            <span><strong class="text-lg">Marcia Sawyer</strong></span>

                        </div>

                    </div>
                </div>

                <!-- Menu -->

                <div class="flex flex-col space-y-3 items-start">

                    <div id="mobindex"
                        class="flex items-center justify-center gap-3 group hover:outline outline-1 outline-white p-3">
                        <span><img src="images/4blocks.jpg" class="mix-blend-multiply w-5 group-hover:cursor-pointer"
                                alt=""></span>
                        <span><strong class="text-white group-hover:cursor-pointer">Dashboard</strong></span>
                    </div>
                    <div id="mobfeedback"
                        class="flex items-center justify-center gap-2 group hover:outline outline-1 outline-white p-3">
                        <span><img src="images/pi.png" class="mix-blend-multiply w-6 group-hover:cursor-pointer"
                                alt=""></span>
                        <span><strong class="text-white group-hover:cursor-pointer">Feedback</strong></span>
                    </div>

                </div>


            </div>


            <!-- right section -->
            <div class="grow bg-blue-200 h-screen">
                <div class="flex items-center justify-between md:justify-end h-20 p-6 bg-white">

                    <div><img src="images/logo.jpg" class="w-10 md:hidden rounded-full" alt=""></div>

                    <!-- Nav Section  -->

                    <div class="hidden md:block">
                        <div class="flex items-center justify-end md:bg-white h-20">
                            <div class="flex items-center justify-center gap-2">
                                <span><strong>Marcia Sawyer</strong></span>
                                <span><img src="images/logo.jpg" class="w-12 rounded-full" alt=""></span>
                            </div>
                            <div>
                                <div class="dropdown ">
                                    <button onclick="toggleDropdown()" class="dropbtn"><span><img
                                                src="images/logout.jpg" class="w-6" alt=""></span></button>
                                    <div id="myDropdown" class="dropdown-content ">

                                        <a href="#" onclick="logout()">Logout</a>
                                    </div>
                                </div>

                            </div>

                        </div>

                    </div>

                    <!-- left section Mobile -->
                    <div>
                        <!-- hamburger -->
                        <div class="md:hidden">
                            <button id="menu-btn" type="button"
                                class="z-40 block hamburger md:hidden focus:outline-none">
                                <span class="hamburger-top"></span>
                                <span class="hamburger-middle"></span>
                                <span class="hamburger-bottom"></span>
                            </button>
                        </div>

                    </div>

                </div>

                <!-- Main Section -->

                <div class="max-w-[25rem] md:max-w-4xl mx-auto my-24 bg-white rounded-md">
                    <div class="flex flex-col items-center space-y-10 px-5 py-16">
                        <div class="flex flex-col md:flex-row space-y-5 md:space-y-0 md:space-x-48">
                            <div class="flex flex-col space-y-2">
                                <label for="title" class="font-semibold text-sm">Title<span
                                        class="text-red-700">*</span></label>
                                <input id="title" type="text" placeholder="Enter title"
                                    class="p-2 rounded-sm w-[17rem]">
                            </div>
                            <div class="flex flex-col space-y-2">
                                <label for="cat" class="font-semibold text-sm">category<span
                                        class="text-red-700">*</span></label>
                                <select name="cat" id="cat" class="p-2 rounded-sm w-[17rem]">
                                    <option value="">select a category</option>
                                    <option value="">blaa</option>
                                    <option value="">blaaaa</option>
                                    <option value="">blaaaaaaa</option>
                                </select>

                            </div>
                        </div>

                        <!-- Images -->

                        <div class="flex flex-col space-y-3">

                            <div class="flex items-center space-x-16">
                                <span><img src="" alt=""></span>
                            </div>

                            <!-- Text Area -->

                            <div class="flex flex-col space-y-2">
                                <label for="desc" class="font-semibold text-sm">Descripition<span
                                        class="text-red-700">*</span></label>

                                <div class="hidden md:block">
                                    <!-- Desktop -->
                                    <textarea name="desc" id="desc" cols="100" rows="10"
                                        placeholder="Descripition"></textarea>
                                </div>
                                <div class="md:hidden">
                                <!-- Mobiles -->
                                <textarea name="desc" id="desc" cols="35" rows="5"
                                    placeholder="Descripition"></textarea>
                                </div>
                            </div>

                            <div class="flex items-center justify-end pr-10"><a href="feedback2.html"><button class="bg-indigo-600 py-2 px-4 rounded-sm text-white text-medium font-balance tracking-wide" type="submit">Submmit</button></a></div>

                        </div>



                    </div>
                </div>

            </div>


        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
